<!--
    This view will list teachers given some criteria 
-->
<section id="teachers">
        <!-- Loading -->
	   <p class="text-center" ng-show="loading"><img src="../../img/loader.gif"></p>
	<div class="card">
		
	<!--Filter Section-->
		<form class="form-inline">
		<!--Filters-->
		<div id="filterForm" class="form-group" role="form">
		<label>Recherche:</label>
		<input class="form-control" ng-model="query" type="text" placeholder="Chercher un enseignant"></div>
		
		
			<div class="form-group">
				<!--Filter By Grade-->
			<label >Grade</label>
			<select class="form-control" ng-model="search.grade">
	            <!-- Looping trough the Teachers array to get the section soved added unique filter -->
	            <option value="">Tous</option>	
				<option  ng-repeat="teacher in teachers | unique:'grade'" value="//teacher.grade//">//teacher.grade//</option>
			</select>
			</div>	
		
			<div class="form-group">
			<!--Item per page -->
			<label for="nbrShowPerPage">N#</label>
			<input class="form-control" name="ipp" ng-model="ipp" type="number"  ng-init="ipp=5" min="1" max="10" >
			</div>
	<!--End Filter Section-->
		<!--Actions-->

			<!--Create Button-->
			 <button data-toggle="modal" data-target="#createModal" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter</button>
			</form>
			<!--Edit Modal-->
			<div id="editModal"  class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
				<!--Modal Dialog-->
	  			<div id="editModal" class="modal-dialog modal-lg">
	    			<div class="modal-content">
	    				<!--Modal Header-->
	     			 <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				        <h4 class="modal-title">Modifier un enseignant</h4>
				        <hr>
      				</div>
      					<!--Modal Body-->
      				<div class="modal-body" >
      					<form ng-submit="updateTeacher()">
      					<div class="form-group">
      					<!--Name Input-->
      					<label>Nom:</label>
				        <input input class="form-control" type="text" name="name" ng-model="selectedTeacher.name">
				    	</div>
				        <!--lastname Input-->
				        <div class="form-group">
				        <label>Prénom:</label>
				        <input input class="form-control" type="text" name="lastname" ng-model="selectedTeacher.lastName">
				        </div>
				        <!--dob Input-->
				        <div class="form-group">
				        <label>Date De Naissance:</label>
				        <input input class="form-control" type="date" name="dob" ng-model="selectedTeacher.dob">
				        </div>
				        <button type="submit"class="btn btn-success">Sauver</button>
				        <button data-dismiss="modal" type="submit"class="btn btn-primaey">Annuler</button>
				    </form>
				    </div>
	    			</div>
	  			</div>
			</div>
			


		
























<table  class="table table-striped">
	<thead>
		<tr>
                    <!--Teacher Propreties-->
			<th>Nom</th>
			<th>Prénom</th>
			<th>Date de naissnace</th>
			<th>Lieu de naissnace</th>
			<th>Email</th>
			<th>Sexe</th>
			<th>Grade</th>
			<th>Modifier</th>
			<th>Supprimer</th>

		</tr>
	</thead>
	<tbody >
		<tr ng-hide="loading" dir-paginate="teacher in teachers | filter:search | filter:query | itemsPerPage: ipp" current-page="currentPage" ng-click="editTeacher(teacher)">
            <!--Looping trough the teachers data-->
			<td>//teacher.name//</td>
			<td>//teacher.lastName//</td>
			<td>//teacher.dob//</td>
			<td>//teacher.pob//</td>
			<td>//teacher.email//</td>
			<td>//teacher.gender//</td>
			<td>//teacher.grade//</td>
			<td><a href="" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a href="" data-toggle="modal" data-target="#deleteModal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>

		</tr>
	</tbody>
</table>
</div>
<div class="col-md-4"></div>
<div class="col-md4"><dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls></div>

</section>
